<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustler - Edit Account</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Rustler Finance</h1>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/accounts" class="active">Accounts</a></li>
                <li><a href="/transactions">Transactions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="account-form">
            <div class="breadcrumb">
                <a href="/accounts">Accounts</a> &gt;
                <a href="/accounts/{{ account.id }}">{{ account.name }}</a> &gt;
                Edit
            </div>

            <h2>Edit Account</h2>

            <form action="/api/accounts/{{ account.id }}" method="POST" class="form">
                <input type="hidden" name="_method" value="PUT">

                <div class="form-group">
                    <label for="name">Account Name</label>
                    <input type="text" id="name" name="name" value="{{ account.name }}" required>
                </div>

                <div class="form-group">
                    <label for="account_type">Account Type</label>
                    <select id="account_type" name="account_type" required>
                        <option value="">Select an account type</option>
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Investment">Investment</option>
                        <option value="Cash">Cash</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input type="number" id="balance" name="balance" step="0.01" value="{{ account.balance }}" required>
                    <p class="help-text">Note: Changing the balance directly may cause inconsistencies with transaction history.</p>
                </div>

                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency" required>
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                    </select>
                </div>

                <div class="form-actions">
                    <a href="/accounts/{{ account.id }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Account</button>
                </div>
            </form>

            <div class="danger-zone">
                <h3>Danger Zone</h3>
                <a href="/api/accounts/{{ account.id }}" class="btn btn-danger btn-delete" data-confirm-message="Are you sure you want to delete this account? This action cannot be undone and will delete all associated transactions.">Delete Account</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rustler Finance</p>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
