<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustler - New Account</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Rustler Finance</h1>
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/accounts" class="active">Accounts</a></li>
                <li><a href="/transactions">Transactions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="account-form">
            <div class="breadcrumb">
                <a href="/accounts">Accounts</a> &gt; New Account
            </div>

            <h2>Create New Account</h2>

            <form action="/api/accounts" method="POST" class="form" data-ajax="true" data-redirect-url="/accounts">
                <div class="form-group">
                    <label for="name">Account Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="account_type">Account Type</label>
                    <select id="account_type" name="account_type" required>
                        <option value="">Select an account type</option>
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Investment">Investment</option>
                        <option value="Cash">Cash</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="balance">Initial Balance</label>
                    <input type="number" id="balance" name="balance" step="0.01" value="0.00" required>
                </div>

                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency" required>
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                    </select>
                </div>

                <div class="form-actions">
                    <a href="/accounts" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rustler Finance</p>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
