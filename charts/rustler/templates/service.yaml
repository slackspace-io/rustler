apiVersion: v1
kind: Service
metadata:
  name: {{ include "rustler.fullname" . }}
  labels:
    {{- include "rustler.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "rustler.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
